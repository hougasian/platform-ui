<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Welcome to Rams John</title>

  <link rel="stylesheet" href="/src/assets/stylesheets/platform-ui.min.css">
  <link rel="canonical" href="http://localhost:8001/">

  <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/src/assets/images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/src/assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/src/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <script src="https://kit.fontawesome.com/9adb49694f.js"></script>
</head>

<body class="platform">
  <main>

    <section>
      <form action="" class="pui-form">
        <div class="block-container">
          <div class="block block-10">
            <label for="first-name" class="pui-form__field">
              <input id="first-name" type="text" placeholder="First Name" class="readonly" readonly value="This is a readonly input. When you select edit, the readonly attribute will be removed.">
            </label>
          </div>
          <div class="block block-2 flex flex--align-center flex--justify-end">
            <div class="icon-menu">
              <div class="icon-menu__item">
                <a href="#" class="icon-menu__action text-positive--hover js-edit-readonly" role="button">
                  <i class="fas fa-edit" focusable="false" aria-hidden="hidden"></i>
                </a>
              </div>
              <div class="icon-menu__item">
                <a href="#" class="icon-menu__action text-negative--hover" role="button">
                  <i class="fas fa-trash-alt" focusable="false" aria-hidden="hidden"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="block-container">
          <div class="block block-10">
            <label for="message" class="pui-form__field">
              <textarea id="message" name="message" class="readonly js-textarea" readonly>This is a readonly textarea. When you select edit, the readonly attribute will be removed.</textarea>
            </label>
          </div>
          <div class="block block-2 flex flex--align-center flex--justify-end">
            <div class="icon-menu">
              <div class="icon-menu__item">
                <a href="#" class="icon-menu__action text-positive--hover js-edit-textarea" role="button">
                  <i class="fas fa-edit" focusable="false" aria-hidden="hidden"></i>
                </a>
              </div>
              <div class="icon-menu__item">
                <a href="#" class="icon-menu__action text-negative--hover" role="button">
                  <i class="fas fa-trash-alt" focusable="false" aria-hidden="hidden"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <section>
      <h4>Forms</h4>
      <form action="" class="pui-form block-container tablet-up-3 laptop-up-4 desktop-up-6 blocks mb-3 py-2 px-2">
        <div class="block">
          <label for="first-name" class="pui-form__field">First Name
            <input id="first-name" type="text" placeholder="First Name">
          </label>
        </div>
        <div class="block">
          <label for="last-name" class="pui-form__field error">Last Name
            <input id="last-name" type="text" placeholder="Last Name">
          </label>
        </div>
        <div class="block">
          <label for="dob" class="pui-form__field has-icon--right">Age or DOB
            <i class="far fa-calendar-alt"></i>
            <input id="dob" type="date">
          </label>
        </div>
        <div class="block">
          <label for="zipcode" class="pui-form__field">ZIP Code
            <input id="zipcode" type="tel" placeholder="e.g.90012" pattern="^\d{5,6}(?:[-\s]\d{4})?$">
          </label>
        </div>
        <div class="block">
          <fieldset class="pui-form__field error">
            <legend>Error on entire fieldset</legend>
            <div class="pui-form__option-group">
              <input class="pui-form__checkbox" id="youcan-this-one" type="checkbox">
              <label for="youcan-this-one">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-check pi-heavy'></i>
                </div>This
              </label>
              <input class="pui-form__checkbox" id="youcan-that-one" type="checkbox">
              <label for="youcan-that-one">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-check pi-heavy'></i>
                </div>That
              </label>
            </div>
          </fieldset>
        </div>
        <div class="block">
          <fieldset class="pui-form__field">
            <legend>Error on individual input</legend>
            <div class="pui-form__option-group">
              <input class="pui-form__checkbox error" id="gender-this-one" type="checkbox">
              <label for="gender-this-one">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-check pi-heavy'></i>
                </div>
                This One
              </label>
              <input class="pui-form__checkbox" id="gender-that-one" type="checkbox">
              <label for="gender-that-one">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-check pi-heavy'></i>
                </div>
                That One
              </label>
            </div>
          </fieldset>
        </div>
        <div class="block">
          <fieldset class="pui-form__field">
            <legend>Gender</legend>
            <div class="pui-form__option-group">
              <input class="pui-form__radio" id="gender-male" type="radio" name="gender">
              <label for="gender-male">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-circle-solid pi-sm'></i>
                </div>
                Male
              </label>
              <input class="pui-form__radio" id="gender-female" type="radio" name="gender">
              <label for="gender-female">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-circle-solid pi-sm'></i>
                </div>
                Female
              </label>
            </div>
          </fieldset>
        </div>
        <div class="block">
          <label for="zipcode" class="pui-form__field">County
            <div class="pui-form__select-wrapper">
              <select name="County Select" id="county">
                <option value="County1">County 1</option>
                <option value="County2">County 2</option>
                <option value="County3">County 3</option>
                <option value="County4">County 4</option>
                <option value="County5">County 5</option>
                <option value="County6">County 6</option>
              </select>
            </div>
          </label>
        </div>
        <div class="block">
          <fieldset class="pui-form__field">
            <legend>Are You</legend>
            <div class="pui-toggle">
              <input class="pui-toggle__input" id="non-smoking-2" type="radio" checked name="height">
              <label for="non-smoking-2">
                <i class='pi-check pi-heavy'></i> Non-Smoking
              </label>
              <input class="pui-toggle__input" id="smoking-2" type="radio" name="height">
              <label for="smoking-2">
                <i class='pi-check pi-heavy'></i> Smoking
              </label>
            </div>
          </fieldset>
        </div>
        <div class="block">
          <label for="dob" class="pui-form__field has-icon">Application Date
            <input id="dob" type="date">
            <i class="fas fa-calendar-alt text-skyblue background-white"></i>
          </label>
        </div>
        <div class="block">
          <label for="time" class="pui-form__field has-icon--right">Your Time
            <i class="far fa-clock"></i>
            <input id="time" type="time" placeholder="10:00 AM">
          </label>
        </div>
        <div class="block">
          <div class="pui-form__field pui-form__button-group">
            <button class="button button--post button--lg">Quote Now</button>
          </div>
        </div>
      </form>
    </section>

    <section class="my-4">
      <form action="" class="pui-form block-container tablet-up-3 laptop-up-4 desktop-up-6 blocks mb-3 py-2 px-2">
        <div class="block">
          <fieldset class="pui-form__field">
            <legend>Choose</legend>
            <div class="pui-form__option-group">
              <input class="pui-form__checkbox" id="1-gender-this-one" type="checkbox">
              <label for="1-gender-this-one">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-check pi-heavy pi-sm'></i>
                </div>
                One
              </label>
              <input class="pui-form__checkbox" id="1-gender-that-one" type="checkbox">
              <label for="1-gender-that-one">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-check pi-heavy pi-sm'></i>
                </div>
                Green
              </label>
              <input class="pui-form__checkbox" id="1-gender-this-one-a" type="checkbox">
              <label for="1-gender-this-one-a">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-check pi-heavy pi-sm'></i>
                </div>
                Four
              </label>
              <input class="pui-form__checkbox" id="1-gender-that-one-b" type="checkbox">
              <label for="1-gender-that-one-b">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-check pi-heavy pi-sm'></i>
                </div>
                Ten Thousand Seven (1,007)
              </label>
            </div>
          </fieldset>
        </div>
        <div class="block">
          <fieldset class="pui-form__field">
            <legend>Options</legend>
              <input class="pui-form__radio" id="1-gender-male" type="radio" name="1-gender">
              <label for="1-gender-male">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-circle-solid pi-xs'></i>
                </div>
                One Fish
              </label>
              <input class="pui-form__radio" id="1-gender-female" type="radio" name="1-gender">
              <label for="1-gender-female">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-circle-solid pi-xs'></i>
                </div>
                Two Fish
              </label>
              <input class="pui-form__radio" id="1-gender-male-1" type="radio" name="1-gender">
              <label for="1-gender-male-1">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-circle-solid pi-xs'></i>
                </div>
                Red Fish
              </label>
              <input class="pui-form__radio" id="1-gender-female-1" type="radio" name="1-gender">
              <label for="1-gender-female-1">
                <div class="input-icons">
                  <i class='pi-circle'></i>
                  <i class='pi-circle-solid pi-xs'></i>
                </div>
                Blue Fish
              </label>
          </fieldset>
        </div>
        <div class="block">
          <label for="zipcode" class="pui-form__field">County
            <select class="pui-select" name="County Select" id="county">
              <option value="County1">County 1</option>
              <option value="County2">County 2</option>
              <option value="County3">County 3</option>
              <option value="County4">County 4</option>
              <option value="County5">County 5</option>
              <option value="County6">County 6</option>
            </select>
          </label>
        </div>
        <fieldset class="block">
          <fieldset class="pui-form__field">
            <legend>Are You</legend>
            <div class="pui-toggle--test">
              <input class="pui-toggle__input" id="1-non-smoking-2" type="radio" checked name="height">
              <label for="1-non-smoking-2">
                <span class="pui-toggle__label">
                  <i class='pi-check pi-heavy'></i> Non-Smoking
                </span>
                <span class="pui-toggle__label">
                  <i class='pi-check pi-heavy'></i> Smoking
                </span>
              </label>
            </div>
          </fieldset>
        </div>
      </form>
    </section>
    <section>
      <h4 class="mb-3">Fancy Form</h4>
      <form action="" class="pui-form block-container blocks-px-2 blocks-mb-3">
        <div class="block block-laptop-6">
          <div class="pui-form__field pui-form__field--fancy">
            <input id="first-name" type="text" required placeholder="Jane">
            <label for="first-name">First Name</label>
          </div>
        </div>
        <div class="block block-laptop-6">
          <div class="pui-form__field pui-form__field--fancy error">
            <input id="last-name" type="text" required placeholder="Smith">
            <label for="last-name">Last Name</label>
          </div>
        </div>
        <div class="block block-laptop-4">
          <div class="pui-form__field pui-form__field--fancy">
            <input id="dob" type="date" required placeholder="01/23/1985">
            <label for="dob">Age or DOB</label>
          </div>
        </div>
        <div class="block block-laptop-4">
          <div class="pui-form__field pui-form__field--fancy">
            <input id="time" type="time" required placeholder="10:00 AM">
            <label for="time">What Time</label>
          </div>
        </div>
        <div class="block block-laptop-4">
          <div class="pui-form__field pui-form__field--fancy">
            <input id="zipcode" type="tel" pattern="^\d{5,6}(?:[-\s]\d{4})?$" required placeholder="12345">
            <label for="zipcode">ZIP Code</label>
          </div>
        </div>
        <div class="block block-laptop-6">
          <div class="pui-form__field pui-form__field--fancy">
            <div class="pui-form__select-wrapper">
              <select name="County Select" id="county" required placeholder="County">
                <option value=""></option>
                <option value="County1">County 1</option>
                <option value="County2">County 2</option>
                <option value="County3">County 3</option>
                <option value="County4">County 4</option>
                <option value="County5">County 5</option>
                <option value="County6">County 6</option>
              </select>
              <label for="county">County</label>
            </div>
          </div>
        </div>
      </form>
    </section>

  </main>

  <script src="/src/assets/js/platform-ui.min.js"></script>
  <script src="https://fast.wistia.com/assets/external/E-v1.js"></script>
</body>
</html>
